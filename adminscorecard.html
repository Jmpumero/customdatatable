<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminScorecard.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- datapicker -->
    <link rel="stylesheet" href="./css/daterangepicker.css">

    <title>Document</title>
</head>
<body>

    <!-- <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">Hotele con restaurante</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Hotel sin restaurante</a>
    </nav> -->

    <main class="main_scorecard">
        <div class="nav_bar_scorecard row">

            <div class=" col-sm-12 col-md-6 title_div">
                <p>Administración del Scorecard</p>
            </div>
            <div class="col-sm-12 col-md-6 ">
    
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" href="#">Hotele con restaurante</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Hotel sin restaurante</a>
                </nav>
            </div>
        </div>
        <section class="body_section">
            <div class="d-flex justify-content-end div_ver_score">
                <a class="" href="#">Ver Score</a>
            </div>

            <div class="compra row">
                <div class=" row rango_puntacion  col-sm-12 col-md-6">
                    
                    <div class="rango  col-sm-12 col-md-6">
                        <p>Rango</p>
                        <div class="row p-1 col">
                            
                            <input class="col-md-5" type="text">
                            
                            <hr class="separador_rango">
                            <input class="col-md-5" type="text">
                        </div>
                    </div>
                    <div class=" col-sm-12 col-md-6">
                        <p>Puntuación</p>
                        <input class="col" type="text">
                    </div>
                </div>
                <button class="btn__add rounded-circle">+</button>
                <!-- FECHA -->
                <div class=" container_fecha col-sm-12 col-md-6">
                    <p>fecha</p>
                    <div class="div_rango_fecha">
                        <div>
                            <p>Rango</p>
                        </div>
                        <div class="row inputs_fecha p-1 col">
                            <div class=" div_input_fecha row">
                                <p class="p-1">Desde</p>
                                <input name="desde" class=" col-md-5" type="text">
                            </div>
                            
                            <div class="div_input_fecha  row">
                                <p class="p-1" >Hasta</p>
                                <input name="hasta" class="col-md-5" type="text">
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </section>
    </main>
    

    
      





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script src="./static/datapicker/moment.min.js"></script>
<script src="./static/datapicker/daterangepicker.min.js"></script>



<script>
    
      $('input[name="desde"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
        maxYear: parseInt(moment().format('YYYY'),10)
      }, function(start, end, label) {
        var years = moment().diff(start, 'years');
        alert("You are " + years + " years old!");
      });

      $('input[name="hasta]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
        maxYear: parseInt(moment().format('YYYY'),10)
      }, function(start, end, label) {
        var years = moment().diff(start, 'years');
        alert("You are " + years + " years old!");
      });
    </script>
</body>
</html>
